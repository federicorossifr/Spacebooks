<style>
	.picInput {
		width:300px;
		height: 300px;
		position: relative;
		background-color: red;
	}

	.picInput > input[type="file"] {
		position: absolute;
		left:-200%;
		top:-200%;
		cursor:crosshair;
	}

	.picInput > progress {
		position: absolute;
		height: 20px;
		width:90%;
		left:5%;
		top:calc(50% - 10px);
		display: none;
	}

	.picInput > img {
		position: absolute;
		width:100%;
		height: 100%;
		cursor: pointer;
	}

</style>

<div id="uploader" class="picInput">
	<img src="" alt="">
	<input type="file" name="file" id="file">
	<progress max="100" value="0"></progress>
</div>
