<p contenteditable id="in"></p>
<p id="out">

<style type="text/css">
	.tag {
		background-color: red;
		color:white;
		line-height: 10px;
		margin: 3px;
	}

</style>
<script type="text/javascript">
	var tags = document.getElementById("in");
	var out = document.getElementById("out");
	var buffer = "";
	var storage = new Array();

	tags.onkeypress = function(e) {
		if(e.keyCode =="13" || e.keyCode == "32") {
			e.preventDefault();
			return;
		}
		console.log(e.charCode);
		var character = String.fromCharCode(e.keyCode);

		if(character == ";") {
			e.preventDefault();
			storage.push(buffer);
			this.textContent = this.textContent.replace(buffer,"");

			var tagB = document.createElement("span");
			tagB.className = "tag";
			tagB.onclick = function() {out.removeChild(this);}
			tagB.textContent = buffer;
			out.appendChild(tagB);


			buffer = "";
		} else {buffer+=character;}

	}

	tags.onkeyup = function(e) {
		if(e.keyCode == "8")
			buffer = buffer.substring(0,buffer.length -1);
	}
</script>
